version: "3.7"
services:
    nodeserver1:
        build:
            context: ./app
        ports:
            - "5000:5000"
        environment:
            SERVER_NAME: "server1"
            PORT: 5000
            TARGET_HOST: "nginx"
            TARGET_URI: "server2"
    nodeserver2:
        build:
            context: ./app
        ports:
            - "5001:5001"
        environment:
            SERVER_NAME: "server2"
            PORT: 5001
            TARGET_HOST: "nginx"
            TARGET_URI: "server1"
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - "81:80"

    