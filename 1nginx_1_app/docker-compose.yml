version: "3.7"
services:
    nodeserver1:
        build:
            context: ./app
        ports:
            - "5000:5000"
        environment:
            SERVER_NAME: "server1"
            PORT: 5000
            TARGET_HOST: "nginx"
            TARGET_URI: "target_server"
        networks:
            - warnetwork
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - "81:80"
        networks:
            - warnetwork
networks:
    warnetwork :
        driver: bridge